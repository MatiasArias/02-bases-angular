<h4>Agregar personaje</h4>
<form class="row" (ngSumbit)="emitCharacter">
  <input
    type="text"
    name="name"
    [(ngModel)]="character.name"
    class="form-control mb-2"
    placeholder="Nombre">
  <input
    type="text"
    name="power"
    [(ngModel)]="character.power"
    class="form-control mb-2"
    placeholder="Poder">
  <button
    type="sumbit"
    class="btn btn-primary"
    (click)="emitCharacter()">Agregar</button>
  <!-- <pre>{{character | json}}</pre> -->
</form>
